<div class="container">
  <div class="row">
    <button class="btn btn-warning" (click)="onButtonClick()">
      Display Details
    </button>
    <p *ngIf="showSecret">Secret Password: {{ password }}</p>
    <p
      *ngFor="let log of logs; let i = index"
      [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
      [ngClass]="{ 'white-text': i >= 4 }"
    >
      {{ log }}
    </p>
  </div>
</div>
