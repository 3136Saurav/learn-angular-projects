<div class="container">
  <div class="row">
    <input class="form-control" (input)="onUpdateServerName($event)" />
    <input class="form-control" [(ngModel)]="serverName" />
    <p>{{ serverName }}</p>
    <button
      (click)="onCreateServer()"
      [disabled]="!allowServerToBeAdded"
      class="btn btn-primary"
    >
      Add Server
    </button>
    <p *ngIf="serverCreated; else noServer">
      Server created with name: {{ serverName }}
    </p>
    <ng-template #noServer>
      <p>No Server was created</p>
    </ng-template>
    <!-- <p>{{ serverCreationStatus }}</p> -->
    <app-server *ngFor="let server of servers"></app-server>
  </div>

  <div>
    <input class="form-control" [(ngModel)]="userName" />
    <button
      class="btn btn-success"
      (click)="resetUserName()"
      [disabled]="isUserNameEmpty()"
    >
      SignIn
    </button>
  </div>
</div>
